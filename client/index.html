<!doctype html>
<html lang="en" ng-app>
  <head>
    <title>Helloween Layout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    
    <style>
    
    </style>
  </head>
  <body>
    <div class="page-container">
      
      <!-- Header Img -->
      <header>
        <section class="container text-center hw-head-sec">
          <h1>Halloween Sale</h1>
        </section>
      </header>
      <!-- /Header Img -->
      
      <!-- Main Content -->
      <main>
        <div class="hw-container">
          <section class="row desc-sec">
            <div class="col-6 col-md-4 col-lg-3">
              <img src="/img/pumpkin.png" class="w-100" />
            </div>
            <div class="col-12 col-md-8 col-lg-9">
              <div class="row">
                <div class="col-12 col-lg-8 mobile-order-2">
                  <h1>Helloween Event</h1>
                </div>
                <div class="col-12 col-lg-4 mobile-order-1">
                  <a href="" class="btn-fb">Share to facebook</a>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <h3>Shop now and get a Trick or Treat</h3>
                  <p>Yuk, event ini berlaku mulai tanggal 21 - 31 Oktober 2016, Buruan ikutan, produk nya lengkap, harga murah, dapet bonus trick or treat juga</p>
                </div>
              </div>
            </div>
          </section>
          
          <section class="category-sec">
            <nav>
              <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <a class="bg-grey nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Elektronik</a>
                <a class="bg-grey nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Fashion</a>
                <a class="bg-grey nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-contact" role="tab" aria-controls="nav-contact" aria-selected="false">Lainnya</a>
              </div>
            </nav>
            <div class="tab-content" id="nav-tabContent">
              <div class="bg-grey tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                <picture>
                  <section class="card-thumb">
                    <img src
                  </section>
                </picture>
              </div>
              <div class="bg-grey tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">...</div>
              <div class="bg-grey tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">...</div>
            </div>
          </section>
        </div>
      </main>
      <!-- /Main Content -->
      
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
